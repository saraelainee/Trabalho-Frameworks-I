<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="listacontemProdutos">
        <h2>Lista de itens Existentes<h2>
        <ul id="minhalistaContem">
        </ul>
    </div>

    <div id="botaoVoltarContem">
        <a href="./index.html"><button>Voltar</button></a>
    </div>

    <form onsubmit="event.preventDefault();trataForm()">
        <input type="number" id="idExistentes" name="idExistentes" placeholder="ID">
        <input type="text" id="nomeProdutosExistentes" name="nomeProdutosExistentes" placeholder="Produtos Existentes">
        <input type="number" id="quantidadeExistentes" name="quantidadeExistentes" placeholder="Quantidade">
        <input type="text" id="categoriaExistentes" name="categoriaExistentes" placeholder="Categoria">
        <input type="submit" value="Enviar">
    </form>

</body>

</html>
