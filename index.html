<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de Produtos</h1>
    <div id="botaoCadastro">
        <button onclick="location.href='./cadastro.html'">Cadastrar</button>
    </div>

    <ul id="minhalista">
    </ul>
    
    <script>
        async function buscaDados(){
            const resposta = await fetch("http://localhost:8001/estudantes")
            console.log(resposta)
            if(resposta.status === 200){
                const dados = await resposta.json()
                console.log(dados)
                const ul = document.getElementById("minhalista")
                for (let i = 0; i < dados.length; i++) {
                    const obj = dados[i];
                    console.log(obj.nome)
                    const li = document.createElement("li")
                    li.innerText = `${obj.id} - ${obj.nome}`	
                    ul.appendChild(li)
                    
                }
                // vai passar por cada elemento dos dados
                // vai criar um li pra cada dado
                // adicionar o li na lista com id "minhalista"

            }else{
                if(resposta.status === 400){
                    const dados = await resposta.json()
                    alert(dados.mensagem)
                }else{
                    alert("Erro Desconhecido!")
                }
            }
        }
        buscaDados()
        </script>
</body>
</html>
